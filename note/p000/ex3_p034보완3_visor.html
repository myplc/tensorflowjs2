<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
</head>

<body>
  <script>
    //   console.log(tf);

    const model = tf.sequential(); // 1. 순차적API 모델
    model.add(
      tf.layers.dense({units: 8, inputShape: 2, activation: "tanh"})
    );
    model.add(tf.layers.dense({units: 1, activation: "sigmoid"})); //
    model.compile({loss: "binaryCrossentropy", optimizer: "adam"}); // 3. 로스함수와 옵티마이져 , 경험적 선택
    const xs = tf.tensor2d(
      // 4. 데이터를 텐서로 변환
      [
        [0, 0],
        [0, 1],
        [1, 0],
        [1, 1],
      ],
      [4, 2]
    );
    const ys = tf.tensor2d([0, 1, 1, 1], [4, 1]);
    const surface = {name: "show.fitCallbacks", tab: "Training"};
    const fitParm = {
      // batchSize: 32, //Number of samples per gradient update. If unspecified, it will default to 32.
      epochs: 2000,
      batchSize: 128,
      callbacks: [
        tfvis.show.fitCallbacks(surface, ["loss", "acc"]),
        {
          onEpochEnd: (e, l) => {
            console.log("epoch:", e, l);
          },
        },
      ],
    };
    model.fit(xs, ys, fitParm).then(() => {
      tfvis.show.modelSummary(surface, model);
      // 5. 모델을 핏하기
      model.predict(tf.tensor2d([[1, 1]], [1, 2])).print(); // 6. 예측하기
    });
  </script>
</body>

</html>
